<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- text change -->
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, mollitia!</p>
<button id="btn">Click me</button>


    <!-- image change -->
    <div class="flex justify-center space-x-4 mt-4">
        <img id="image1" src="https://images.unsplash.com/photo-1728343070484-0874149980d9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" class="w-32 h-32">
        <img id="image2" src="https://images.unsplash.com/photo-1728588267038-9f36d7a74588?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="w-32 h-32">
    </div>
    <div class="text-center mt-4">
        <button id="imageChange" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Change Image
        </button>
    </div>

    <!-- form validation to show an error of invalid input  -->
    <form id="validationForm" class="mt-8 max-w-md mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="text" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </div>
    </form>
    <div id="errorMessage" class="mt-4 text-red-500 text-center hidden"></div>


    <!-- todu list -->
<ul>

</ul>

<input id="entertask" class="mt-10" type="text" placeholder="enter your task "> <br>
<button class="bg-blue-500 mt-10 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="add">add</button>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="remove">remove</button>



<!-- countdown timer -->
 <h5>0</h5>
 <br>
 <button id="start" class="bg-blue-500 mt-10 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="add">start</button>
 <button id="stop" class="bg-blue-500 mt-10 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="add">stop</button>

    <script src="script.js"></script>
</body>
</html>
