<head>

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #progress-bar{
            transition: cubic-bezier(0.19, 1, 0.22, 1)0.2s;
        }
    </style>
</head>
<body>

    <div id="progress-container" class="fixed top-0 left-0 w-full h-2 bg-gray-200">
        <div id="progress-bar" class="h-full bg-blue-500 w-0"></div>
        <h3 class="text-center text-xl font-bold mt-4 mb-2">Downloading...</h3>
        <div class="flex justify-center">
            <button id="start" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Start
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
