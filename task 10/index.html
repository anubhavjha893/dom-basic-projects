<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- show a progress bar which shows how much page has been scrolled -->
    <div id="progress-bar" class="fixed top-0 left-0 w-full h-2 bg-gray-200">
        <div id="progress" class="h-full bg-blue-500 w-0"></div>
    </div>

    <div class="min-h-screen p-8">
        <h1 class="text-3xl font-bold mb-4">Scroll Progress Demo</h1>
        <p class="mb-4">Scroll down to see the progress bar in action.</p>
        <!-- Add more content here to make the page scrollable -->
        <div class="h-screen bg-gray-100 mb-4"></div>
        <div class="h-screen bg-gray-200 mb-4"></div>
        <div class="h-screen bg-gray-300"></div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            // Get how far we've scrolled
            let scrolled = window.scrollY;
            
            // Get the total height we can scroll
            let totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            
            // Calculate the percentage scrolled
            let percentScrolled = (scrolled / totalHeight) * 100;
            
            // Update the progress bar width
            document.getElementById('progress').style.width = percentScrolled + '%';
        });
    </script>
    
</body>
</html>
